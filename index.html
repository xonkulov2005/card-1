<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-1</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card__block">
      <header class="header__container container">
        <img
          class="card__image"
          src="./img/profile-pic.png"
          alt="Jessica Randall image"
          width="88"
          height="88"
        />
      </header>
      <main>
        <div class="card__hero__container container">
          <div class="card__hero__item">
            <h3 class="hero__text">Jessica Randall</h3>
          </div>
          <div>
            <h2 class="card__hero__subtitle">London, United Kingdom</h2>
          </div>
          <div>
            <p class="card__hero__text">
              "Front-end developer and avid reader."
            </p>
          </div>
        </div>
      </main>
      <footer>
        <ul>
          <li class="card__links">
            <a
              class="card__links__item"
              href="https://github.com"
              target="_blank"
              >GitHub</a
            >
            <a
              class="card__links__item"
              href="https://www.frontendmentor.io"
              target="_blank"
              >Frontend Mentor</a
            >
            <a
              class="card__links__item"
              href="https://www.linkedin.com"
              target="_blank"
              >Linkedin</a
            >
            <a class="card__links__item" href="https://x.com" target="_blank"
              >Twitter</a
            >
            <a
              class="card__links__item"
              href="https://www.instagram.com"
              target="_blank"
              >Instagram</a
            >
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
